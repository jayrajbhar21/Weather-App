<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-main">
    <div class="searchInputBox">
    
<input type="text" id="inputBox" class="inputBoxClass" placeholder="Enter City Name..." autocomplete="off">
    </div>
    <div class="weatherBody">
        <div class="location-details">
            <div class="city1" id="city"></div>
            <div class="date" id="date">22 july 2022(WednesDay)</div>
        </div>
        <div class="weather-status">
            <div class="temp" id="temp">15&deg;C</div>
            <div class="min-max" id="min-max">10&deg;C(min)/21&deg;C (max)</div>
            <div class="weather" id="weather">Clear</div>
            <div class="img"></div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
